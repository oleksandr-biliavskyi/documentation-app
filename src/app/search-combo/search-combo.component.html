<md-icon>search</md-icon>
<md-input-container>
  <input mdInput style="width:400px;" placeholder="Search..." [mdAutocomplete]="auto" [formControl]="searchControl">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let result of searhResults | async" [value]="getDisplayValue(result)">
    <div *ngIf="result.attribute">
      <a [routerLink]="['/', result.entity, 'attributes']" fragment="{{result.attribute}}">{{ getDisplayValue(result) }}</a>
    </div>
    <div *ngIf="result.relationship">
      <a [routerLink]="['/', result.entity, 'relationships']" fragment="{{result.relationship}}">{{ getDisplayValue(result) }}</a>
    </div>
    <div *ngIf="!result.attribute && !result.relationship">
      <a [routerLink]="['/', result.entity]">{{ getDisplayValue(result) }}</a>
    </div>
  </md-option>
</md-autocomplete>
