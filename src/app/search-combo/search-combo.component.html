<md-icon>search</md-icon>
<md-input-container>
  <input mdInput style="width:400px;" placeholder="Search..." [mdAutocomplete]="auto" [formControl]="searchControl">
</md-input-container>

<md-autocomplete #auto="mdAutocomplete">
  <md-option *ngFor="let result of searhResults | async" [value]="getDisplayValue(result)"  (onSelectionChange)="onSelectHandler($event, result)">
    <div >{{ getDisplayValue(result) }}</div>
  </md-option>
</md-autocomplete>
