<app-nav-bar [dataReady]="dataReady"></app-nav-bar>
<div class="container-fluid" id="app-content">
  <div class="row" style="height: 100%">
    <div *ngIf="dataReady" class="col-sm-2" style="overflow: auto;">
      <side-bar></side-bar>
    </div>
    <div [class.col-sm-10]="dataReady" [class.col-sm-12]="showProgress()">
      <div class="container-fluid" style="height: 100%; overflow: auto;">
        <div *ngIf="showProgress()" class="progress" style="height: 100%; width:100%; background-color: snow;">
          <md-progress-bar class="example-margin" color="primary" mode="indeterminate" value="50" bufferValue="75" style="margin: auto;"></md-progress-bar>
        </div>
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
